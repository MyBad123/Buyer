        #обновить миграции
        - /home/itsuppus/svetorezerv/buyer/venv/bin/python /home/itsuppus/svetorezerv/buyer/venv/bin/pip install -r ./requirements.txt
        - /home/itsuppus/svetorezerv/buyer/venv/bin/python manage.py migrate
