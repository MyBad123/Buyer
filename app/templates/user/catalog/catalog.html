<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        table {
            table-layout: fixed;
            width:100%
        }
        td {
            word-wrap:break-word;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
    <div b-3agnm270m7="" class="container">
        <a class="navbar-brand pt-0 pb-1" href="/">Buyer</a>
        <div b-3agnm270m7="" class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul b-3agnm270m7="" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li b-3agnm270m7="" class="nav-item">
                    <a class="nav-link active" href="/db/">База данных</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
      <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                    <th scope="col">URL</th>
                    <th scope="col">Название</th>
                    <th scope="col">Артикль</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Изображение</th>
                </thead>
                <tbody>
                    {% for el in dictionary %}
                        <tr>
                            <td>{{ el.0 }}</td>
                            <td>{{ el.1 }}</td>
                            <td>{{ el.2 }}</td>
                            <td>{{ el.3 }}</td>
                            <td>{{ el.4 }}</td>
                            <td class="w-25">
                                <img src="{{ el.5 }}" class="img-fluid img-thumbnail">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
      </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
