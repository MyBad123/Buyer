<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/db.css' %}" rel="stylesheet">
</head>
<body>
    <div class="btns">
        <button class="btn btn-primary btn-delete">Удалить</button>
        <button class="btn btn-secondary btn-create">Создать</button>
        <div class="form ">
            <input type="text" class="form-control input-login" placeholder="логин">
            <input type="password" class="form-control input-password" placeholder="пароль">
            <button class="btn btn-primary push-login-password">Отправить</button>
        </div>
    </div>


    <script>
        //get token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        //delete data from db
        document.querySelector(".btn-delete").onclick = async () => {
            let response = await fetch('/delete-db/');
        }

        //show form
        let createIndex = 0;
        document.querySelector(".btn-create").onclick = () => {
            let formElement = document.querySelector(".form");

            if (createIndex === 0) {
                document.querySelector(".btn-create").innerHTML = 'Создать';
                formElement.classList.add('form-display');
                setTimeout(() => {
                    formElement.classList.add('form-opacity');
                }, 1)
                document.querySelector('.btn-create').innerHTML = 'Создать';


                createIndex = 1;
            }
            else {
                formElement.classList.remove('form-opacity');
                setTimeout(() => {
                    formElement.classList.remove('form-display');
                    createIndex = 0;
                }, 300)
            }
        }

        //push data for create db
        document.querySelector('.push-login-password').onclick = async () => {
            document.querySelector('.btn-create').innerHTML = 'Загрузка';
            let formElement = document.querySelector(".form");

            let request = await fetch('/create-db/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=utf-8",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({
                    "login": document.querySelector(".input-login").value,
                    "password": document.querySelector(".input-password").value
                })
            })
            if (request.ok) {
                document.querySelector(".input-login").value = '';
                document.querySelector(".input-password").value = '';
                document.querySelector('.btn-create').innerHTML = 'Создать';

                formElement.classList.remove('form-opacity');
                setTimeout(() => {
                    formElement.classList.remove('form-display');
                    createIndex = 0;
                }, 300)
            }
            else {
                document.querySelector('.btn-create').innerHTML = 'Ошибка';
                formElement.classList.remove('form-opacity');
                setTimeout(() => {
                    formElement.classList.remove('form-display');
                    createIndex = 0;
                }, 300)
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
