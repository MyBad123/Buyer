<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/db.css' %}" rel="stylesheet">
</head>
<body>
<nav b-3agnm270m7="" class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
    <div b-3agnm270m7="" class="container">
        <a class="navbar-brand pt-0 pb-1" href="/">Buyer</a>
        <div b-3agnm270m7="" class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul b-3agnm270m7="" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li b-3agnm270m7="" class="nav-item">
                    <a class="nav-link active" href="/db/">База данных</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form method="post" action="/create-db/">
        {% csrf_token %}

        <div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
            <h1>Обновление базы данных</h1>
        </div>


        <div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
            <div class="row mb-3 align-items-center">
                <div class="col-12 col-md-3">
                    <label class="col-form-label p-0" for="Name">Логин</label>
                </div>
                <div class="col-12 col-md-6">
                    {% if login %}
                        <input class="form-control is-invalid" placeholder="логин" type="text" name="login">
                        <span class="my-span" style="color: #dc3545">введите корректный логин</span>
                    {% else %}

                        <input class="form-control" placeholder="логин" type="text" name="login">
                    {% endif %}
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-12 col-md-3">
                    <label class="col-form-label p-0" for="Name">Пароль</label>
                </div>
                <div class="col-12 col-md-6">
                    {% if password %}
                        <input class="form-control is-invalid" placeholder="пароль" type="password" name="password" >
                        <span class="my-span" style="color: #dc3545">введите корректный пароль</span>
                    {% else %}
                        <input class="form-control" placeholder="пароль" type="password" name="password" >
                    {% endif %}
                </div>
            </div>

            <div class="row my-5 pt-2">
                <div class="col-12 col-md-9 text-center text-md-end">
                    <button type="submit" class="btn btn-primary" >Создать</button>
                    <span class="btn btn-danger my-btn-delete">Удалить</span>
                </div>
            </div>

        </div>


</div>


    <script>
        //delete all db
        document.querySelector('.my-btn-delete').onclick = async () => {
            await fetch('/delete-db/');
        }

        document.querySelectorAll('.form-control')[0].onclick = () => {
            document.querySelectorAll('.form-control')[0].classList.remove('is-invalid');
            try {
                document.querySelectorAll('.my-span')[0].style.opacity = '0';
            } catch { }
        }

        document.querySelectorAll('.form-control')[1].onclick = () => {
            document.querySelectorAll('.form-control')[1].classList.remove('is-invalid');
            try {
                document.querySelectorAll('.my-span')[1].style.opacity = '0';
            } catch { }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
