<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <div class="user-panel">
        <h1 >hello, {{ user }} !!!</h1>
        <button class="btn btn-danger exit">Вийти</button>
    </div>
    <div class="requests">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">имя</th>
                    <th scope="col">дата</th>
                    <th scope="col">пользователь</th>
                    <th scope="col">статус</th>
                </tr>
            </thead>
            <tbody class="table-content">
                {% for request in requests %}
                <tr>
                    <td>{{ request.name }}</td>
                    <td>{{ request.date_creation }}</td>
                    <td>{{ request.status }}</td>
                    <td>{{ request.user }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
    <div class="form-add">
        <span clas="span-add">Добавить заявку</span>
        <div class="template-input">
            <input type="text" class="form-control input-request">
        </div>
        <button class="btn btn-primary btn-request">Отправить</button>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
