<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/update_user.css' %}" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="bg-secondary menu">
        <p class="menu_item menu_users">пользователи</p>
        <p class="menu_item menu_db">база данных</p>
        <p class="menu_item menu_exit">выход</p>
    </div>
    <div class="content">
        <div class="auth_form">
            <div class="content-form">
                <p class="reg_word">Обновление</p>
                <div class="container_input">
                    <input type="text" class="form-control input_login" placeholder="Логин" value="{{ login }}">
                    <span class="span_login">Логин</span>
                </div>
                <div class="container_input">
                    <input type="password" class="form-control input_password" placeholder="Пароль">
                    <span class="span_password">Пароль</span>
                </div>
                <p class="btn btn-primary auth_btn">Обновить</p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/update_user.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
