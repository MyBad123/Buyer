upstream bayer_upstream {
    server app:8000;
}

server {

    listen 80;
    server_name sz1.1d61.com;
    location / {
        proxy_pass http://bayer_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /.well-known/acme-challenge/ { # <-- this section
        # let's encrypt asks for this location and needs to get the response from /var/www/certbot
        # generated by certbot and available to nginx via volumes
        root /var/www/certbot;
    }
    location /static/ {
        alias /home/app/web/staticfiles/;
    }
    location /media/ {
        alias /home/app/web/mediafiles/;
    }
   listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sz1.1d61.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sz1.1d61.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Redirect non-https traffic to https
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}
